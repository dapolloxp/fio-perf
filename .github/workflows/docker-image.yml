name: Docker Image CI

on:
  push:
    paths:
      - "deploy/dockerBuild/**"
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  update-semver:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: haya14busa/action-update-semver@v1
          id: version
          with:
            major_version_tag_only: true  # (optional, default is "false")
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Release Version
        run: |
          echo "BUILD_VERSION=$(date --rfc-3339=date)" >> ${GITHUB_ENV}
          tag_v=$(git describe --tags $(git rev-list --tags --max-count=1))
          tag=$(echo $tag_v | sed 's/v//') >> ${TAG}
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            deploy/dockerBuild:
            - 'deploy/dockerBuild/**'
      
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}          
 
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:deploy/dockerBuild"
          push: true
          tags: dapolloxp/fio:${{ env.TAG }}
